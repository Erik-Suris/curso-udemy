<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>
<body>
    <header>
        <h1><a href="">Museu Nacional</a></h1>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Exposições</a></li>
                <li><a href="">Pesquisa</a></li>
                <li><a href="">Acervo</a></li>
                <li><a href="">Vídeos</a></li>
                <li><a href="">Fotos</a></li>
                <li><a href="">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <section id="capa">
                <img src="imagens/museu.png" alt="Museu">
            </section>
            <section>

            </section>
            <section></section>
        </section>
        <aside>
            <section id="depoimento">
                <img src="imagens/depoimento.png" alt="Depoimento">
            </section>
            <section id="visita">
                <h4>Faça uma visita</h4>
                <form>
                    <fieldset>
                        <legend>Selecione uma data</legend>
                        <label for="data">Data:</label>
                        <input class="campo" style="width: 100px;" type="date" id="data">
                        <label for="qtd">Qtd. de Pessoas:</label>
                        <input class="campo" style="width: 35px;" type="number" id="qtd" value="1" min="1" max="10">
                    </fieldset>
                    <input id="button" type="submit" value="Verificar Disponibilidade">
                </form>
            </section>
            <section id="galeria">
                <h1>Galeria de Fotos</h1>
                <a href="">
                    <img src="imagens/imagem1.jpg" alt="Imagem 1">
                </a>
                <a href="">
                    <img src="imagens/imagem2.jpg" alt="Imagem 2">
                </a>
                <a href="">
                    <img src="imagens/imagem3.jpg" alt="Imagem 3">
                </a>
                <a href="">
                    <img src="imagens/imagem4.jpg" alt="Imagem 4">
                </a>
            </section>
        </aside>
    </main>
    <footer>

    </footer>
</body>
</html>
