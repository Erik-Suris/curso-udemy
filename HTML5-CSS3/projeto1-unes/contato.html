<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES - Contato</title>
</head>
<body background="imagens/fundo2.png">
    <header>
        <img src="imagens/logo.png" alt="Logotipo Unes">
        <menu>
            <a href="index.html">Home</a> |
            <a href="quem-somos.html">Quem somos</a> |
            <a href="contato.html">Contato</a>
        </menu>
    </header>
    <main>
        <section>
            <h1>Entre em contato</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <hr>
            <form action="#">
                <p>
                    <label for="iemail">Seu e-mail:</label> <br>
                    <input type="email" name="email" id="iemail">
                </p>
                <p>
                    <label for="iassunto">Assunto:</label> <br>
                    <input type="text" name="assunto" id="iassunto">
                </p>
                <p>
                    <label for="idesc">Descrição:</label>
                    <br>
                    <textarea name="desc" id="idesc" cols="20" rows="5"></textarea>
                </p>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy;Erik Suris</p>
    </footer>
